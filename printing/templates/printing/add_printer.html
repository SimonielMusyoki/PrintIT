{% extends 'printing/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
       <form method="POST">
           {% csrf_token %}
           <fieldset class="form-group">
               <legend class="border-bottom mb-4">Add Printing Service</legend>
               {{ form|crispy }}
           </fieldset>
           <div class="form-group">
               <button class='btn btn-outline-info'>Register Printer</button>
           </div>
       </form>
    </div>
{% endblock content%}
